<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <script src="./script.js"></script>
    <title>Ma page de TP</title>
</head>
<body>
    <header>
        <!-- menu -->
        <nav>
            <ul>
                <li>Menu 1</li>
                <li>Menu 2</li>
                <li>Menu 3</li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
        <h1>Bienvenue sur ma page</h1>
        <p>Ceci est la page pour répondre à la demande TP de <span class="sebastien">Sébastien</span></p>
        </section>
        <section>
        <img class="guitare" src="images/pngimg.com - electric_guitar_PNG24194.png" alt="stratocaster fender" title="Guitare électrique">
        <!-- image de guitare -->
    </section>
    

<!-- Formulaire -->
        <section>
            <form action="./../index.html">

                <div class="prenom"><label for="">Prénom</label>
                <input type="text" id="firstname" name="name">
            </div>

                <div class="nom"><label for="">Nom</label>
                <input type="text" id="name" name="Name">
                </div>
            
                <div class="email"><label for="">Email</label>
                <input type="email" id="email" name="Name">
            </div>
        
                <div class="message"><label for="">Message</label>
                <textarea id="message" name="message" rows="4" cols="50" placeholder="Écris ton message ici..." aria-label="Entrer votre message"></textarea>
            </div>
            
    
                <div class="boutonenvoyer"><input type="submit">
                </div>
            
            </form>
        </section>

    </main>

    <!-- Pied de page -->
    <footer>
        <nav>
        <a target="_blank" href="https://www.facebook.com/">
            <img src="Images/Facebook_logo_(square).png" width="40" height="40" alt="logo Facebook">
    </a>
        <a target="_blank" href="https://www.instagram.com/">
            <img src="images/Instagram_icon.png" width="40" height="40" alt="Logo Instagram">
            </a>
        </nav>
    </footer>

</body>
</html>
